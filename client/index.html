<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + React</title>

		<!-- Global styles to prevent horizontal scrollbar -->
		<style>
			html,
			body {
				overflow-x: hidden !important;
				width: 100%;
				margin: 0;
				padding: 0;
				max-width: 100vw;
				position: relative;
			}

			#root {
				overflow-x: hidden;
				max-width: 100vw;
			}

			/* Hide scrollbar across browsers */
			::-webkit-scrollbar {
				width: 0px;
				display: none;
			}

			* {
				-ms-overflow-style: none; /* IE and Edge */
				scrollbar-width: none; /* Firefox */
				box-sizing: border-box;
				max-width: 100vw;
			}
		</style>

		<!-- Global script for smooth scrolling functionality -->
		<script>
			/**
			 * Global function to scroll to a section by ID
			 * This is used by the "See what I can do" button
			 *
			 * @param {string} sectionId - The ID of the section to scroll to
			 */
			window.scrollToSection = function (sectionId) {
				const section = document.getElementById(sectionId);
				if (section) {
					const yOffset = -80; // Adjust for navbar height
					const y =
						section.getBoundingClientRect().top + window.pageYOffset + yOffset;

					window.scrollTo({
						top: y,
						behavior: "smooth",
					});
				}
			};

			// Add direct click handler to the button after the page loads
			window.addEventListener("load", function () {
				setTimeout(function () {
					// Find the "See what I can do" button
					const buttons = document.querySelectorAll("button");
					buttons.forEach((button) => {
						if (button.textContent.includes("See what I can do")) {
							// Replace the existing click handler
							button.onclick = function (e) {
								e.preventDefault();
								e.stopPropagation();
								window.scrollToSection("projects");
								return false;
							};
						}
					});
				}, 500);
			});
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
